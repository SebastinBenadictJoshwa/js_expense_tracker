<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
    <h2>Total Expense is <span>0</span> Rupees</h2>
    <div class="form">
        <input type="hidden" id="hiddenVal">
        <input type="text" name="Expence" id="expence" placeholder="Enter expense name">
        <input type="number" name="amount" id="amount" placeholder="Enter amount">
        <button type="submit">Add Expense</button>
        <button id="buttonClr" onclick="clearExpenses()">Clear All</button>
    </div>
    <div class="wrapper">
        <input type="text" name="search" id="search" placeholder="search.....">
        <select onchange="sortExpence(this)">
            <option value="">Select</option>
            <option value="priceHToL">Price High To Low</option>
            <option value="priceLToH">Price Low To High</option>
            <option value="aToZ">A To Z</option>
            <option value="zToA">Z To A</option>
        </select>
        <table>
            <tr>
                <th>Expense</th>
                <th>Amount</th>
                <th>Action</th>
            </tr>
        </table>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
